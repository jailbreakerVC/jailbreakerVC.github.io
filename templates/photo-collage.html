<!-- Create a grid for your photo collage -->

<div class="photo-collage">
  {% for image in images %}
  <div class="photo">
    <img src="{{ image.src }}" alt="{{ image.alt }}" />
    <!-- <p>{{ image.caption }}</p> -->
  </div>
  {% endfor %}
</div>
